<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/images/GN.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre et description pour Google -->
    <title>Guinness Co-Working Space | Espaces de travail inspirants</title>
    <meta name="description" content="Nos espaces de travail sont conçus pour stimuler la créativité, l’imagination et le brainstorming.">

    <!-- Open Graph pour réseaux sociaux et Google rich snippet -->
    <meta property="og:title" content="Guinness Co-Working Space">
    <meta property="og:description" content="Nos espaces de travail sont conçus pour stimuler la créativité et le brainstorming.">
    <meta property="og:image" content="https://www.guinnesscoworkingspace.com/assets/images/GN.png">
    <meta property="og:url" content="https://www.guinnesscoworkingspace.com">
    <meta property="og:type" content="website">

    <!-- Schema.org JSON-LD pour Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Guinness Co-Working Space",
      "url": "https://www.guinnesscoworkingspace.com",
      "logo": "https://www.guinnesscoworkingspace.com/img/GN.png",
      "sameAs": [
        "https://www.facebook.com/guinnesscoworkingspace",
        "https://www.linkedin.com/company/guinnesscoworkingspace"
      ]
    }
    </script>

    <!-- Inclure Chart.js depuis un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Ton script qui utilise Chart -->
    <script src="chart-bar-demo.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Scripts supplémentaires -->
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/demo/jquery.min.js"></script>
    <script src="assets/demo/bootstrap.bundle.min.js"></script>
    <script src="assets/demo/Headroom.js"></script>
    <script src="assets/demo/jQuery.headroom.js"></script>
    <script src="assets/demo/slick.min.js"></script>
    <script src="assets/demo/custom.js"></script>
  </body>
</html>
